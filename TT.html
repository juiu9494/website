<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #fff;
      padding: 50px 20px;
    }

    .hero-container {
      max-width: 1100px;
      margin: 0 auto 60px;
      display: flex;
      align-items: center;
      gap: 50px;
      background: #222;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease;
    }

    .hero-image {
      flex: 1;
    }

    .hero-image img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .hero-text {
      flex: 2;
    }

    .hero-text h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #00ffaa;
    }

    .hero-text p {
      font-size: 16px;
      line-height: 1.7;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero-container {
        flex-direction: column;
        text-align: center;
      }

      .hero-image img {
        max-width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <div class="hero-image">
      <img src="https://images.unsplash.com/photo-1604079628040-9431a0c0f47b?auto=format&fit=crop&w=800&q=80" alt="Welcome Image">
    </div>
    <div class="hero-text">

      <p>We believe in the power of creativity, technology, and purpose. Whether you're here to discover, connect, or build something incredible â€” you're in the right place.</p>
      <p>Explore what we do, meet our team, and see how we can help you achieve your goals with impact and innovation.</p>
    </div>
  </div>

</body>
</html>
